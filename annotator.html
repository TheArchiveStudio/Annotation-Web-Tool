<!doctype html>

<!-- ANNOTATOR TOOL 0.8 -->

<html class="root-html">
	
	<head>
		<meta charset="utf-8">
		<title>Annotator</title>
		
		<!-- FONT -->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
		
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Catamaran&display=swap" rel="stylesheet">
		
		<!-- CSS -->
		<!-- Setting -->
		<!-- Reset -->
		<link type="text/css" rel="stylesheet" href="reset.css" />
		<!-- Root -->
		<link type="text/css" rel="stylesheet" href="root.css" />
		<!-- Color -->
		<link type="text/css" rel="stylesheet" href="color.css" />
		<!-- Typography -->
		<link type="text/css" rel="stylesheet" href="typography.css" />
		<!-- Layout -->
		<link type="text/css" rel="stylesheet" href="layout.css" />
		<!-- Element -->
		<link type="text/css" rel="stylesheet" href="element.css" />
		<!-- Page -->
		<link type="text/css" rel="stylesheet" href="annotator.css" />
		<!-- Mode -->
		<link type="text/css" rel="stylesheet" href="developer_mode.css" />
		
		<!-- JAVASCRIPT -->
		<!-- ist -->
		<script type="text/javascript" src="list.js"></script>
	</head>
	
	<!-- BODY -->
	<body class="root-body">
		
		<!-- Root Frame -->
		<div class="root-frame size--inherit">
			
			<!-- Tool -->
			<main class="root tool size--inherit">
					
				<!-- Annotator -->
				<div class="annotator size--inherit">

					<!-- Annotator Head -->
					<nav class="annotator-header width--full">annotator-header</nav>

					<div class="size--full display--flex flex-direction--row">
					
						<!-- Image Annotator -->
						<div class="image-annotator size--inherit display--flex flex-direction--column">

							<div class="navigation width--full">top navigation</div>

							<!-- Row Flex Direction -->
							<div class="frame size--full display--flex flex-direction--row">

								<!-- Controller - Toolbar -->
								<article class="toolbar height--full display--flex flex-direction--column">
									
									<!-- Buttons -->
									<div class="toolbar__buttons display--flex flex-direction--column">
										
										<!-- Move -->
										<button class="toolbar-button toolbar-button--move">move</button>
										
										<!-- Bounding Box -->
										<button class="toolbar-button toolbar-button--bounding-box">bounding box</button>
										
										<!-- Ploygon -->
										<button class="toolbar-button toolbar-button--ploygon">ploygon</button>
										
										<!-- Delete -->
										<button class="toolbar-button toolbar-button--delete">delete</button>
										
										<!-- Reset -->
										<button class="toolbar-button toolbar-button--reset">reset</button>
									</div>
								</article>

								<!-- Workspace -->
								<section class="workspace size--full">

									<svg class="svg-object size--inherit">

										<svg-defs class="svg-element_definitions"></svg-defs>

										<!-- svg -->
										<svg-g class="svg-group root">

											<!-- image -->
											<image class="target-image" />

											<!-- item -->
											<g>
												<polygon class="polygon selectable pointer item" />
												<polygon class="dotted-line" />
											</g>
										</svg-g>
									</svg>
								</section>
							</div>
						</div>
					
						<!-- Controller -->
						<article class="panel">panel</article>
					</div>
				</div>
			</main>
		</div>
	</body>
	
</html>
