<!DOCTYPE html>

<!-- ANNOTATOR TOOL 0.92 -->

<html class="root-html">
	
	<head>
		<meta charset="utf-8">
		<title>Annotator</title>
		
		<!-- FONT -->
		<link href="https://fonts.gstatic.com" rel="preconnect">
		<link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">
		
		<link href="https://fonts.gstatic.com" rel="preconnect">
		<link href="https://fonts.googleapis.com/css2?family=Catamaran&amp;display=swap" rel="stylesheet">
		
		<!-- CSS -->
		<!-- Setting -->
		<!-- Reset -->
		<link type="text/css" rel="stylesheet" href="reset.css">
		<!-- Root -->
		<link type="text/css" rel="stylesheet" href="root.css">
		<!-- Color -->
		<link type="text/css" rel="stylesheet" href="color.css">
		<!-- Typography -->
		<link type="text/css" rel="stylesheet" href="typography.css">
		<!-- Layout -->
		<link type="text/css" rel="stylesheet" href="layout.css">
		<!-- Element -->
		<link type="text/css" rel="stylesheet" href="element.css">
		<!-- Page -->
		<link type="text/css" rel="stylesheet" href="annotator.css">
		<link type="text/css" rel="stylesheet" href="annotator-svg.css">
		
		<!-- Mode -->
		<link type="text/css" rel="stylesheet" href="mode-developer.css">
		
		<!-- JAVASCRIPT -->
		<!-- List -->
		<script type="text/javascript" src="list.js"></script>
	</head>
	
	<!-- BODY -->
	<body class="body--root">
		
		<!-- Root Frame -->
		<div class="frame--root size--inherit">
			
			<!-- Tool -->
			<main class="tool--root size--inherit">
					
				<!-- Annotator -->
				<div class="tool--annotator size--inherit">

					<!-- Annotator__Header -->
					<nav class="annotator__header width--full">annotator-header</nav>

					<!-- layout / Row Flex Direction -->
					<div class="layout size--full display--flex flex-direction--row">
					
						<!-- layout / Column Flex Direction -->
						<div class="layout size--inherit display--flex flex-direction--column">

							<!-- Annotator__Navigation -->
							<div class="annotator__navigation width--full">top navigation</div>

							<!-- frame / Image Annotator -->
							<div class="image-annotator frame size--full display--flex flex-direction--row">

								<!-- Annotator__Controller__Toolbar -->
								<article class="toolbar height--full display--flex flex-direction--column">
									
									<!-- Controller__Toolbar__Buttons -->
									<div class="toolbar__buttons display--flex flex-direction--column">
										
										<!-- Toolbar__Buttons--Move -->
										<button class="toolbar-button toolbar-button--move">move</button>
										
										<!-- Toolbar__Buttons--Bounding Box -->
										<button class="toolbar-button toolbar-button--bounding-box">bounding box</button>
										
										<!-- Toolbar__Buttons--Ploygon -->
										<button class="toolbar-button toolbar-button--ploygon">ploygon</button>
										
										<!-- Toolbar__Buttons--Delete -->
										<button class="toolbar-button toolbar-button--delete">delete</button>
										
										<!-- Toolbar__Buttons--Reset -->
										<button class="toolbar-button toolbar-button--reset">reset</button>
									</div>
								</article>

								<!-- Image Annotator__Workspace -->
								<section class="image-annotator__workspace size--full">

									<svg class="svg-object size--inherit cross-cursor" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs" pointer-events="auto">

										<g class="image-group" style="">
											<!-- image -->
											<image class="target-image" src="test_image.jpg"></image>
										</g>

										<!-- svg
										<svg-g class="svg-group root">


											<!-- item 
											<g>
												<polygon class="polygon selectable pointer item" />
												<polygon class="dotted-line" />
											</g>
										</svg-g>-->
									</svg>
								</section>
							</div>
						</div>
					
						<!-- Controller -->
						<article class="panel">panel</article>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
