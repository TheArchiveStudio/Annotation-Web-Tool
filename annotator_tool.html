<!doctype html>

<!-- ANNOTATOR TOOL 0.6 -->

<html class="root">
	
	<head>
		<meta charset="utf-8">
		<title>Annotator</title>
		
		<!-- Font -->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
		
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Catamaran&display=swap" rel="stylesheet">
		
		<!-- CSS -->
		<!-- reset -->
		<link type="text/css" rel="stylesheet" href="reset.css" />
		<link type="text/css" rel="stylesheet" href="color.css" />
		<link type="text/css" rel="stylesheet" href="root.css" />
		<link type="text/css" rel="stylesheet" href="annotator.css" />
		<link type="text/css" rel="stylesheet" href="developer_mode.css" />
		
		<!-- Javascript -->
		<!-- list -->
		<script type="text/javascript" src="list.js"></script>
	</head>
	
	<!-- BODY -->
	<body class="root">
		
		<!-- Root Frame -->
		<div class="root frame size-inherit">
			
			<!-- Tool -->
			<main class="root tool size-inherit">
					
				<!-- Annotator -->
				<div class="annotator size-inherit">

					<!-- Annotator Head -->
					<nav class="annotator-header width-full">annotator-header</nav>

					<div class="size-full frame display-flex flex-direction-row">
					
						<!-- Image Annotator -->
						<div class="image-annotator size-inherit frame display-flex flex-direction-column">

							<div class="navigation width-full">top navigation</div>

							<!-- Row Flex Direction -->
							<div class="frame size-full display-flex flex-direction-row">

								<!-- Controller -->
								<article class="toolbar height-full">toolbar</article>

								<!-- Workspace -->
								<section class="workspace size-full">

									<svg class="svg-object size-inherit">

										<svg-defs class="svg-element_definitions"></svg-defs>

										<!-- svg -->
										<svg-g class="svg-group root">

											<!-- image -->
											<image class="target-image" />

											<!-- item -->
											<g>
												<polygon class="polygon selectable pointer item" />
												<polygon class="dotted-line" />
											</g>
										</svg-g>
									</svg>
								</section>
							</div>
						</div>
					
						<!-- Controller -->
						<article class="panel">panel</article>
					</div>
				</div>
			</main>
		</div>
	</body>
	
</html>
