<!doctype html>

<!-- ANNOTATOR TOOL 0.3 -->

<html class="root">
	
	<head>
		<meta charset="utf-8">
		<title>tool</title>
		
		<!-- Font -->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
		
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Catamaran&display=swap" rel="stylesheet">
		
		<!-- CSS -->
		<!-- reset -->
		<link type="text/css" rel="stylesheet" href="reset.css" />
		<link type="text/css" rel="stylesheet" href="color.css" />
		<link type="text/css" rel="stylesheet" href="root.css" />
		<link type="text/css" rel="stylesheet" href="tool.css" />
		<link type="text/css" rel="stylesheet" href="developer_mode.css" />
		
		<!-- Javascript -->
		<!-- list -->
		<script type="text/javascript" src="list.js"></script>
	</head>
	
	<!-- BODY -->
	<body class="root">
		
		<!-- Root Frame -->
		<div class="root frame">
			
			<!-- Tool -->
			<main class="tool">
					
					<!-- Annotator -->
					<div class="annotator">
							
							<!-- Annotator Head -->
							<nav class="annotator-header"></nav>
							
							<!-- Image Annotator -->
							<div class="image-annotator">
								
									<!-- Controller -->
									<article class="controller">1</article>

									<!-- Workspace -->
									<section class="templet-image">
										
										<svg class="image-annotator mode-move-item">
											<svg-defs></svg-defs>
											<!-- svg -->
											<svg-g>

												<!-- image -->
												<image class="target-image" />
												
												<!-- item -->
												<g>
													
													<polygon class="polygon selectable pointer item" />
													<polygon class="dotted-line" />

												</g>

											</svg-g>
										</svg>
									</section>
							</div>
					</div>
				</main>
		</div>
		
	</body>
	
</html>
